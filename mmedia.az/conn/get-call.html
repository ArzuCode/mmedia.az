




<!DOCTYPE html>
<html lang="az">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formu WhatsApp-a Göndər</title>

    <!--Addition Styles-->
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--Main Styles-->
    <link rel="stylesheet" href="../css/stylecfce.css?=1740344792">
    
    <!-- Additional Scripts-->
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- Main Scripts-->
    <!--<script src="/js/main.js?ver=1740344792"></script>-->
    
    
    

<style>
    body {
        font-family: "Averta";
    }
    .loading {
    	float:right; 
    	height:28px; 
    	width:28px; 
    	display:none;
    }
    .done {
        padding: 4px 3px;
        background-color: #C7FFC7;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        border: 1px solid #52B352;
        margin: 0 !important;
        font-size: 17px;
        text-align: center;
        width: 326px;
        display:none;
    }
    textarea {
        resize: none;
    }
</style>

</head>
<body class="form-modal">
    


<div class="block w-100">
<div class="done">
<b>Mesajınız qəbul olundu!</b><br> Ən qısa zamanda müvafiq şöbə tərəfindən sizinlə əlaqə saxlanılacaq.<br><br> Təşəkkür edirik! 
</div>
	<div class="form custom-form">
    	<form method="post">
    	    <div class="row">
        	    <div class="col-md-4">
                    <input type="text" name="isim" class="effect" placeholder="Ad, Soyad"/>
                </div>
                <div class="col-md-4">
                    <input type="text" name="telefon" class="effect" placeholder="Telefon nömrəniz"/>
                </div>
                <div class="col-sm-12">
                    <textarea rows="6" name="mesaj" class="effect" placeholder="Mesajınız"></textarea>
                </div>
            </div>
    		<center>
					<button class="btn submit-btn" type="button" id="submit">Göndər</button>
        		<div class="loading"></div>
    		</center>
    	</form>
	</div>
</div>


<div class="clear"></div>
<script type="text/javascript">
	$(document).ready(function() {
		
		// if submit button is clicked
		$('#submit').click(function () {		
			
			// Get the data from all the fields
			var name = $('input[name=isim]');
			var telefon = $('input[name=telefon]');
			var mesaj = $('textarea[name=mesaj]');
			
			// Simple validation to make sure user entered something
			if (name.val() == '') {
				name.addClass('hightlight');
				alert('Bütün sahələri doldurun.');
				return false;
			} else name.removeClass('hightlight');
			
			if (telefon.val() == '') {
				telefon.addClass('hightlight');
				alert('Bütün sahələri doldurun.');
				return false;
			} else telefon.removeClass('hightlight');
			
			if (mesaj.val() == '') {
				mesaj.addClass('hightlight');
				alert('Bütün sahələri doldurun.');
				return false;
			} else mesaj.removeClass('hightlight');
			
			// Prepare the message for WhatsApp link
			var message = "Ad: " + encodeURIComponent(name.val()) + "%0A" + 
						  "\nTelefon: " + encodeURIComponent(telefon.val()) + "%0A" + 
						  "\nMesaj: " + encodeURIComponent(mesaj.val());
	
			// WhatsApp link format (Replace with your phone number)
			var whatsappLink = "https://wa.me/994556110172?text=" + message;
			
			// Open WhatsApp with the prepared message
			window.open(whatsappLink, '_blank');
	
			// Prevent form submission
			return false;
		});	
	});
	</script>
	


</body>

</html>
